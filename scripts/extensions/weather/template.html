<div ng-controller="WeatherCtrl">
  <h4 class="location">{{weather.location}}</h4>
  <div class="weather">
    <div>{{weather.condition}} {{weather.temp}}&deg;</div>
    <div>
      {{weather.low}}&deg; | {{weather.high}}&deg;
    </div>
  </div>
  <div class="forecast">
    <div class="forecast-item" ng-repeat="item in forecast">
      <div>{{item.day | date:'EEE'}}</div>
      <div>{{item.condition}}</div>
      <div>{{item.low}}&deg; | {{item.high}}&deg;</div>
    </div>
  </div>
</div>
