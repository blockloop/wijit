<div ng-controller="WeatherCtrl">
  <h4 class="location">{{ weather.location }}</h4>
  <div>
    <div>{{ weather.condition }} {{ weather.temp | number:0 }}&deg;</div>
    <div>
      {{ weather.low | number:0 }}&deg; | {{ weather.high | number:0 }}&deg;
    </div>
  </div>
  <hr/>
  <div>
    <div ng-repeat="item in forecast" style="display: inline-block; margin-right: 10px; text-align: center;">
      <div>{{ item.day | date:'EEE' }}</div>
      <div>{{ item.condition }}</div>
      <div> {{ item.low | number:0 }}&deg; | {{ item.high | number:0 }}&deg; </div>
    </div>
  </div>
</div>
